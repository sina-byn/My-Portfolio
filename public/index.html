<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#333333" />
  <meta name="description" content="Sina Bayandorian's Portfolio Website" />
  <title>Sina Bayandorian | Portfolio</title>
  <style>
    .loader-wrap {
      display: grid;
      place-items: center;
      position: fixed;
      inset: 0 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      background-color: #333;
    }

    .loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #111;
      border-top: 5px solid #333;
      position: relative;
      display: grid;
      place-items: center;
      animation: rotate 2s linear infinite;
    }

    .loop-1 {
      width: 80px;
      height: 80px;
      border: 4px solid #ff4500;
      border-bottom: 4px solid #333;
      position: absolute;
      border-radius: 50%;
      animation: rotate 2s linear 0.5s infinite;
    }

    .loop-2 {
      width: 60px;
      height: 60px;
      border: 3.5px solid #555;
      border-left: 3.5px solid #333;
      position: absolute;
      border-radius: 50%;
    }

    .loop-3 {
      width: 40px;
      height: 40px;
      border: 2.5px solid #000;
      border-right: 2.5px solid #333;
      position: absolute;
      border-radius: 50%;
      animation: rotate 1s linear 0.5s infinite;
    }

    .loop-4 {
      width: 20px;
      height: 20px;
      border: 2px solid #ff4500;
      border-left: 2px solid #333;
      position: absolute;
      border-radius: 50%;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loader-wrap">
      <div class="loader">
        <div class="loop-1"></div>
        <div class="loop-2"></div>
        <div class="loop-3"></div>
        <div class="loop-4"></div>
      </div>
    </div>
  </div>
</body>

</html>
